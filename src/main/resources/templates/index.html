<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>BPMNSIMU</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">BPMN SIMU</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">上传BPMN<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/cleanActivitiData">数据清理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/insideSelect">选择补充</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/insideTask">内部任务</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/states">所有联邦成员状态图</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="jumbotron" style="width:1200px;margin-left:100px;">
            <h1>上传BPMN流程图！</h1><br />
            <p>BPMN流程图文件上传，并解析为多个状态图</p>
            <p>选择上传并解析，将BPMN流程图，转化为每个联邦成员的状态图！</p>

            <br />

            <div style="border: black;border-style:dotted;border-width: 1px">
                <br />
                <form action="upload" method="POST" enctype="multipart/form-data">
                    <span>
                        &nbsp;&nbsp;&nbsp;&nbsp;BPMN文件
                        <svg class="bi bi-upload" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M.5 8a.5.5 0 0 1 .5.5V12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V8.5a.5.5 0 0 1 1 0V12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8.5A.5.5 0 0 1 .5 8zM5 4.854a.5.5 0 0 0 .707 0L8 2.56l2.293 2.293A.5.5 0 1 0 11 4.146L8.354 1.5a.5.5 0 0 0-.708 0L5 4.146a.5.5 0 0 0 0 .708z"/>
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0v-8A.5.5 0 0 1 8 2z"/>
                        </svg>
                    </span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="file" name="file"/>
                    <input type="submit" value="上传并解析"/>
                </form>
                <small style="margin-left: 110px;color: red">选择bpmn文件或者xml文件</small>
                <br />
            </div>

        </div>
    </div>

</body>
</html>
