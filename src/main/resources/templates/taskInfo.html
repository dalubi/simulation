<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
  <div>
    <!--导航栏-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">BPMN SIMU</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">上传BPMN<span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/cleanActivitiData">数据清理</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/states">所有联邦成员状态图</a>
          </li>
        </ul>
      </div>
    </nav>

    <div style="width: 1200px;border-style: dotted;margin-left: 100px;border-width: 1px;">
      <h1 style="text-align: center">这个任务的指令序列</h1>
      <table class="table table-striped table-dark" style="height: auto;text-align: center;vertical-align:middle;">
        <thead class="thead-dark">
        <tr>
          <th scope="col">任务中序列号</th>
          <th scope="col">指令表中指令序号</th>
          <th scope="col">指令名称</th>
          <th scope="col">指令内容描述</th>
          <th scope="col">指令操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>listadd这条指令在listadd中的序号</th>
          <td>listadd</td>
          <td>object<br />student</td>
          <td>
            <button type="button" class="btn btn-outline-primary">修改</button>
            <button type="button" class="btn btn-outline-danger">删除</button>
            <button type="button" class="btn btn-outline-info">添加</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>listremove在他的表中的序号</td>
          <td>listremove</td>
          <td>描述listremove</td>
          <td>
            <button type="button" class="btn btn-outline-primary">修改</button>
            <button type="button" class="btn btn-outline-danger">删除</button>
            <button type="button" class="btn btn-outline-info">添加</button>
          </td>
        </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-outline-primary btn-lg btn-block">
        <a href="/publish"><span>序列确认无误，进入下一个Task</span></a>
      </button>
    </div>
  </div>
</body>
</html>
